name: Build Workflow

on:
   push:
     tags:
       - "v*.*.*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          #pip install git+https://github.com/pyinstaller/pyinstaller@develop
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Run PyInstaller
        run: |
          python -m PyInstaller epson_print_conf.spec -- --default

      - name: Zip EXE
        run: |
          powershell -Command Compress-Archive dist/epson_print_conf.exe dist/epson_print_conf.zip

      - name: Generate Changelog
        run: echo "The executable file in the epson_print_conf.zip archive within the assets below is auto-generated by a [GitHub Action](.github/workflows/build.yml)." > ${{ github.workspace }}-CHANGELOG.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          files: dist/epson_print_conf.zip
          append_body: true
          generate_release_notes: true
